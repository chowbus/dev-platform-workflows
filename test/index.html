<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Platform Workflow Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        h1 { margin-bottom: 0.5rem; }
        .env { font-size: 1.5rem; color: #ffd700; }
        .time { font-size: 0.9rem; opacity: 0.8; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Dev Platform Workflow Test</h1>
        <p>Deployment successful!</p>
        <p class="env">Environment: <span id="env">Unknown</span></p>
        <p class="time">Deployed at: <span id="time"></span></p>
    </div>
    <script>
        const host = window.location.hostname;
        let env = 'Unknown';
        if (host.includes('staging-01')) env = 'staging-01';
        else if (host.includes('staging-02')) env = 'staging-02';
        else if (host.includes('staging-03')) env = 'staging-03';
        else if (!host.includes('staging')) env = 'production';
        document.getElementById('env').textContent = env;
        document.getElementById('time').textContent = new Date().toISOString();
    </script>
</body>
</html>
